<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="app-header">
  <h1> Notes App</h1>
  <p>Guarda, edita y organiza tus ideas</p>
</header>

<div class="container">

  <div class="form-card">
    <h2>Nueva Nota</h2>

    <input id="titleInput" type="text" placeholder="Título de la nota" />

    <textarea id="contentInput" placeholder="Escribe tu nota aquí..."></textarea>

    <button id="saveBtn">Guardar Nota</button>
  </div>

  <h2 class="section-title">Mis Notas</h2>

  <div id="notesContainer" class="notes-grid">
    <!-- Aquí aparecerán las notas -->
  </div>

</div>

<script src="app.js"></script>
</body>

</html>
